<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Opcional: Centrar el formulario */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body class="text-center">

    <main class="form-signin">
        <form id="form-registro">
            <h1 class="h3 mb-3 fw-normal">Crear una cuenta</h1>

            <!-- Campo Nombre -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="nombre_registro" name="nombre" placeholder="Juan Pérez" required>
                <label for="nombre_registro">Nombre Completo</label>
            </div>

            <!-- Campo Correo -->
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="correo_registro" name="correo" placeholder="nombre@ejemplo.com" required>
                <label for="correo_registro">Correo Electrónico</label>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password_registro" name="password" placeholder="Contraseña" required>
                <label for="password_registro">Contraseña</label>
            </div>

            <!-- Campo Confirmar Contraseña -->
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="confirm_password_registro" name="confirm_password" placeholder="Confirmar Contraseña" required>
                <label for="confirm_password_registro">Confirmar Contraseña</label>
            </div>

             <!-- Campo Cédula -->
             <div class="form-floating mb-2">
                <input type="text" class="form-control" id="cedula_registro" name="cedula" placeholder="1234567890" required>
                <label for="cedula_registro">Cédula</label>
            </div>

            <!-- Campo Teléfono -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="telefono_registro" name="telefono" placeholder="0987654321" required>
                <label for="telefono_registro">Teléfono</label>
            </div>

            <!-- Campo oculto Rol -->
            <input type="hidden" name="rol" value="USUARIO">

            <!-- Campo oculto Estado -->
            <input type="hidden" name="estado" value="1">

            <!-- Mensaje de error para contraseñas no coincidentes -->
            <div id="mensaje_error_contrasenas" class="alert alert-danger d-none mb-2" role="alert">
                Las contraseñas no coinciden.
            </div>

            <!-- Mensaje de error genérico del servidor -->
            <div id="mensaje_error_servidor" class="alert alert-danger d-none mb-2" role="alert">
                <!-- El texto se llenará dinámicamente con JavaScript -->
            </div>

            <!-- Botón de Registro -->
            <button class="btn btn-primary w-100 py-2" type="button" id="btn-registrar">Registrarse</button>

            <!-- Enlace a Login -->
            <div class="mt-3">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <!-- Enlace al nuevo archivo JS -->
    <script src="../public/js/signin.js"></script> <!-- Ajusta la ruta según la ubicación de tu JS -->

</body>
</html>

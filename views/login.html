<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/login.css">
</head>

<body class="text-center">

    <main class="form-signin">
        <form id="form-login"> <!-- Añadido ID -->
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="correo_login" name="correo" placeholder="name@example.com"
                    required>
                <label for="correo_login">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password_login" name="password" placeholder="Password"
                    required>
                <label for="password_login">Contraseña</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Recordarme
                </label>
            </div>

            <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Iniciar Sesión</button>
            <!-- Cambiado a type="submit" -->

            <p class="mt-2 mb-0 text-muted">
                ¿No tienes una cuenta? <a href="signin.html">Regístrate aquí</a>
            </p>
            <p class="mt-2 mb-0 text-muted">
                <a href="users.html">Volver a Usuarios (temporal)</a>
            </p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="../public/js/login.js"></script> <!-- Enlaza el nuevo archivo JS -->

</body>

</html>

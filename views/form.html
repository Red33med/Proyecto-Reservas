<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <a class="btn btn-primary mt-3" href="users.html">Regresar</a>
        <h1>Gestión de Usuario</h1>
        <form id="form-usuario">
            <div>
                <label for="nombre" class="form-label">Nombre:</label>
                <input class="form-control" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="correo" class="form-label">Correo:</label>
                <input class="form-control" id="correo" name="correo" required>
            </div>
            <div>
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div>
                <label for="cedula" class="form-label">Cedula:</label>
                <input class="form-control" id="cedula" name="cedula" required>
            </div>
            <div>
                <label for="telefono" class="form-label">Telefono:</label>
                <input class="form-control" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-control" id="rol" name="rol">
                    <option value="ADMIN">Administrador</option>
                    <option value="USUARIO">Usuario final</option>
                </select>
            </div>

            <div>
                <button class="btn btn-success mt-3" type="button" id="btn-guardar">Guardar</button>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="../public/js/form.js"></script>
</body>

</html>

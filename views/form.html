            <a class="navbar-brand" href="users.html">Sistema de Reservas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="users.html">Gestión de Usuarios</a>

    <div class="container mt-5">
        <a class="btn btn-primary mt-3" href="users.html">Regresar</a>
        <h1 id="titulo-form">Gestión de Usuario</h1>
        <form id="form-usuario">
            <input type="hidden" id="id" name="id">
            <div>
                <label for="nombre" class="form-label">Nombre:</label>
                <input class="form-control" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="correo" class="form-label">Correo:</label>
                <input class="form-control" id="correo" name="correo" required>
            </div>
            <div>
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div>
                <label for="cedula" class="form-label">Cedula:</label>
                <input class="form-control" id="cedula" name="cedula" required>
            </div>
            <div>
                <label for="telefono" class="form-label">Telefono:</label>
                <input class="form-control" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-control" id="rol" name="rol">
                    <option value="ADMIN">Administrador</option>
                    <option value="USUARIO">Usuario final</option>
                </select>
            </div>

            <div>
                <button class="btn btn-success mt-3" type="button" id="btn-guardar">Guardar</button>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

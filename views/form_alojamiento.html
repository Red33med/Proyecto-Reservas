<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar/Editar Alojamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/formAlojamiento.css">
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="users.html">Sistema de Reservas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="users.html">Gestión de Usuarios</a>
                        <!-- Enlace activo -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="alojamientos.html">Gestión de Alojamientos</a>
                        <!-- Enlace a alojamientos (debes crear este archivo) -->
                    </li>
                    <!-- Puedes agregar más enlaces aquí si es necesario -->
                    <!-- Ejemplo: <li class="nav-item"><a class="nav-link" href="reservas.html">Gestión de Reservas</a></li> -->
                </ul>
                <!-- Opcional: Agregar botón de cierre de sesión o información del usuario aquí -->
                <!-- <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerrar Sesión</a> 
                    </li>
                </ul> -->
            </div>
        </div>
    </nav>
    <main class="form-signin">
        <form id="form-alojamiento">
            <h1 class="h3 mb-3 fw-normal">Formulario de Alojamiento</h1>

            <!-- Campo Id (oculto, para edición) -->
            <input type="hidden" id="id_alojamiento" name="id" value="">

            <!-- Campo Nombre -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="nombre_alojamiento" name="nombre"
                    placeholder="Nombre del Alojamiento" required>
                <label for="nombre_alojamiento">Nombre</label>
            </div>

            <!-- Campo Descripción -->
            <div class="form-floating mb-2">
                <textarea class="form-control" id="descripcion_alojamiento" name="descripcion"
                    placeholder="Descripción del Alojamiento" rows="3" required></textarea>
                <label for="descripcion_alojamiento">Descripción</label>
            </div>

            <!-- Campo Ubicación -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="ubicacion_alojamiento" name="ubicacion"
                    placeholder="Ubicación" required>
                <label for="ubicacion_alojamiento">Ubicación</label>
            </div>

            <!-- Campo Precio por Noche -->
            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="precio_noche_alojamiento" name="precio_noche"
                    placeholder="Precio por Noche" step="0.01" min="0" required>
                <label for="precio_noche_alojamiento">Precio por Noche ($)</label>
            </div>

            <!-- Campo Capacidad -->
            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="capacidad_alojamiento" name="capacidad"
                    placeholder="Capacidad" min="1" required>
                <label for="capacidad_alojamiento">Capacidad</label>
            </div>

            <!-- Campo Imagen (URL) -->
            <div class="form-floating mb-3">
                <input type="url" class="form-control" id="imagen_alojamiento" name="imagen"
                    placeholder="URL de la Imagen" required>
                <label for="imagen_alojamiento">URL de la Imagen</label>
            </div>

            <!-- Campo Estado (oculto, por defecto 1) -->
            <input type="hidden" name="estado" value="1">

            <!-- Botón Guardar -->
            <button class="btn btn-success w-100 py-2" type="button" id="btn-guardar">Guardar</button>

            <!-- Enlace a Lista de Alojamientos -->
            <div class="mt-3">
                <p><a href="alojamientos.html">Volver a Gestión de Alojamientos</a></p>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Enlace al script JS -->
    <script src="../public/js/form_alojamiento.js"></script>

</body>
